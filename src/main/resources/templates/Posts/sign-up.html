<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/header :: header}">
  <meta charset="UTF-8" />
  <title>Sign up</title>
</head>
<body>
<nav th:replace="~{partials/navbar :: navbar}"></nav>
<div class="container">
  <h1>Create an account</h1>
  <form th:action="@{/sign-up}" method="POST" th:object="${user}" class="row g-3">
    <div class="col-md-6">
      <label for="username" class="form-label">Username</label>
      <input id="username" th:field="*{username}" class="form-control" />
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input id="email" th:field="*{email}" class="form-control" />
    </div>
    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" th:field="*{password}" class="form-control" />
    </div>
    <div class="col-12">
      <input value="Sign me up!" type="submit" class="btn btn-primary" />
    </div>
  </form>
</div>
</body>
</html>
