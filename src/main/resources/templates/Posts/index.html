<!DOCTYPE html>
<html lang="en">
<head th:replace="~{partials/header :: header}">
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3sY9WJf+KtrhHNxJ" crossorigin="anonymous">
    <style>
        .post-container {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border: 4px solid #dee2e6;
            border-radius: .25rem;
            -webkit-box-shadow: 0 0 1rem rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.6);
            transition: box-shadow 0.3s ease;
        }

        .post-container:hover {
            -webkit-box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<nav th:replace="~{partials/navbar :: navbar}"></nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div th:each="blog : ${blogs}" class="post-container text-center">
                <a th:href="@{/posts/{id}(id=${blog.id})}"><h3 th:text="${blog.title}"></h3></a>
                <p th:text="${blog.body}"></p>
<!--                <a th:href="@{/posts/{id}/edit(id=${blog.id})}" class="edit-button btn btn-primary">Edit</a>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
